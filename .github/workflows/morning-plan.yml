name: Morning Plan (daily JST)

on:
  # 手動実行
  workflow_dispatch:
  # JST 08:55 = UTC 23:55（前日）。日〜木の 23:55 に実行 = 月〜金の 08:55 JST 相当
  schedule:
    - cron: '55 23 * * 0-4'

permissions:
  contents: read

concurrency:
  group: kabu-mvp-morning-plan
  cancel-in-progress: true

jobs:
  plan:
    runs-on: ubuntu-latest
    env:
      PYTHONUNBUFFERED: "1"
      TZ: Asia/Tokyo

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # JST の日付を出力（例: 2025-10-17）
      - name: Get JST date
        id: d
        run: echo "JST=$(date +%F)" >> "$GITHUB_OUTPUT"

      - name: Run morning plan (mock)
        run: |
          python -m app.run_mock \
            --date "${{ steps.d.outputs.JST }}" \
            --max 5 \
            --min-adv 1e8 \
            --min-atr-pct 0.5 \
            --max-atr-pct 10 \
            --gap-min -5 \
            --gap-max 5 \
            --or-minutes 5 \
            --entry-not-before 4 \
            --min-stop-ticks 5 \
            --tp-rr 1.5 \
            --debug
          ls -la logs || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: morning-plan-logs
          path: |
            logs/plan_mock_*.csv
            logs/*.png
            logs/*.log
          if-no-files-found: ignore